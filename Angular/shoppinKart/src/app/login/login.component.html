<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>User Id</mat-label>
                <input matInput type="text" ngModel name="userName" id="userName" 
                placeholder="Enter your userId" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" ngModel name="userPassword" id="userPassword"
                    placeholder="Enter your password" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <button mat-raised-button type="submit" color="primary" class="w-100">Login</button>

        </form>
    </div>
</div>
